<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Simulations</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="navbar">
        <div class="actions">
            <button id="bubble">Bubble Sort</button>
            <button id="merge">Merge Sort</button>
            <button id="selection">Selection Sort</button>
        </div>

    </div>

    <div class="canvas-div">
        <center>
        <canvas width="1000" height="750" id="canvas"
            style="border:1px solid #c3c3c3;">
            no support for canvas elemnet
        </canvas>
        </center>
    </div>
    <div class="properties">
        <div>
            <button id="auto-generate"> Generate New Array</button>
        </div>
        <div>
            <label for="delay">Delay</label>
            <input id="delay" type="range" value="0" max = '500' min ='0' >
        </div>
        <div>
            <label for="barsize">Bar size</label>
            <input id="barsize" type="range" value="20" max = '120' min ='5' >
        </div>
        <div>
            <label for="stop">Stop</label>
            <input id="stop" type="button" >
        </div>
        <div>
            <label for="play">Play</label>
            <input id="play" type="button" value="&#9658" >
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
